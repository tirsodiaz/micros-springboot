<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
</head>
<body>
	<div ng-app="comunicacionApp" ng-controller="comunicacionController" class="container">
	<h1>Reservas</h1>
			
		
		<br/>
		<div >
			<table border="1" class="table table-striped table-bordered" ng-init="cargar()">
				<thead><tr><th>Numero de reserva</th><th>Hotel</th><th>Vuelo</th><th>Nombre</th></tr></thead>
				<tbody><tr ng-repeat="r in reservas">
					<td>{{r.idreserva}}</td>
					<td>{{r.hotel}}</td>
					<td>{{r.vuelo}}</td>
					<td>{{r.nombre}}</td>
				</tr>
			</tbody>
			</table>
		</div>
		<br/>
		<a href="nuevareserva.html">Nueva Reserva</a>
	</div>
	
	<script>
		var app=angular.module("comunicacionApp",[]);
		app.controller("comunicacionController",function($scope,$http){
			$scope.reservas=[];	
			$scope.cargar=function(){
				//let url="http://localhost:10000/reservas";
				let url="http://localhost:7000/sreservas/reservas";
				$http.get(url).then(function(res){
					$scope.reservas=res.data;			
				});
			}		
		});
	
	</script>
	
	
</body>
</html>

spring:
  application:
    name: servicio-hoteles
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${HOST_DB}:${PORT_DB}/viajes?serverTimezone=UTC
    username: ${USER_DB}
    password: ${PASS_DB}
  jpa:
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server: 
  port: 8000
# Config de el servidor  
eureka: 
  client:
    serviceUrl:
      # Direccion a la que se conecta el microservicio con eureka
      defaultZone: http://${HOST_EUREKA}:8761/eureka
  instance:
    hostname: ${IP_HOST}
    non-secure-port: ${PORT_HOST}